server:
  port: 0

spring:
  application:
    name: profile-service
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:h2:tcp://localhost/~/profile-database
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show-sql: true

logging:
  level:
    com.goorm.devlink: DEBUG

data:
  page:
    offset: 0
    size: 8
    orderBy: createdDate

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET_NAME}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
